            <button id="randomCatButton">랜덤 고양이 만나기</button>

    </div>
        <script>
        function getUser(){
            const config = {
                method: "get"
            };
            fetch("https://api.thecatapi.com/v1/images/search?size=full",config) //전달한 url과 옵션 객체를 통해 HTTP통신수행
            .then(response => response.json()) //요청작업 완료 이후 다음 수행할 작업을 입력함.
            .then(data=> console.log(data)) //data console창에 출력
            .then(data=> {
                const id = document.createElement("div");
                const url = document.createElement("div");
                const width = document.createElement("div");
                const height = document.createElement("div");
            
                id.textContent = data.id;
                url.textContent = data.url;
                width.textContent = data.width;
                height.textContent = data.height;

                const catinfo = document.getElementById("catinfo")
                catinfo.appendChild(id);
                catinfo.appendChild(url);
                catinfo.appendChild(width);
                catinfo.appendChild(height);

            })
            .catch(error => console.log(error));
        }

    </script>
