<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TEAM-mate signup </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet"></head>

</head>
<body>
    <div class="wrapper">
        <header class="pixelify-sans-AB"> WELCOME to <span style = "color:blue">'TEAM-mate' </span>!
        </header>
        <div class="container" id="signup" > 
                   
            <div class="pixelify-sans-AB">Join us!</div>
                
                <div class="user-info">
                    <div class="id">
                        <div>* 아이디</div> 
                        <input type="text" id="id" placeholder="이메일 형식 " > 
                    </div>
                    <div class="pw"> 
                        <div>* 비밀번호</div> 
                        <input type="password" id="pw" placeholder="비밀번호 입력 ">

                    </div>
                    <div class="pw-check"> 
                        <div>* 비밀번호 확인</div> 
                        <input type="password" id ="pw-check" placeholder="비밀번호 확인 ">
                    </div>  
                    <div class="student-number"> 
                        <div>* 학번</div> 
                        <input type="text" id="student-number" placeholder="학번 (10자리) ">
                    </div>

                    <div class="major"> 

                        <div>* 전공</div> 
                        <input type="text" id="major" placeholder="전공 ">
                    </div>
                    <div class="phone-number">
                        <div>* 전화번호</div> 
                        <input type="text" id="phone-number" placeholder="ex. 010-1234-5678 " >
                    </div>
                </div>
                
                    <div class="signup" display = "flex">              
                        <button id = "signupButton"> signup </button>
                    </div>
                    <div class="cancel">
                        <button id = "cancelButton"> cancel </button> 
                    </div>
            </div>

            
            <div class="button" >
                <a href="home.html"> <button>메인화면으로 이동</button> </a> 
                <a href="signin.html"> <button>로그인 화면으로 이동 </button></a> 
            </div> 
        
        </div>
        <script src="signup.js"></script>

    </body>
</html>
